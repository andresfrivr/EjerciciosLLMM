<!DOCTYPE html>
<html>
<body>
    <h1>JS Variables</h1>
    <p>Create a variable, assign a value to it, and display it:</p>
    <p id="demo1"></p>
    <p id="demo2"></p>
<script>
    var carName1 = "Volvo";
    document.getElementById("demo1").innerHTML = carName1;
    var carName2 = "Renault";
    document.getElementById("demo2").innerHTML = carName2;
</script>
</body>
</html>
