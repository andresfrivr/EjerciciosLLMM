<!DOCTYPE html>
<html>
    <header>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="styles.css" />
        <title>Aprendiendo Flexbox</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </header>
    <body>
        <div class="flexcontainer">
            <div style="order: 1; background-color: red;">1</div>
            <div style="order: 2;background-color: blue;">2</div>
            <div style="order: 3;background-color: green;">3</div>
            <div style="order: 4;background-color: yellow;">4</div>
            <!--Con el order alteramos el orden de los elementos a nuestro antojo-->
            <!--la propiedad flex-grow: numero; nos sirve para especificar el nivel de derecho a ocupar el espacio-->
            <!--la propiedad flex-shrink: numero, es lo contrario, es para eterminar cuanto se pueden encoger los elementos-->
            <!--flex-basis: numero o porcentaje; nos sirve para especificar un mÃ­nimo de espacio a ocupar-->
        </div>
    </body>
</html>
